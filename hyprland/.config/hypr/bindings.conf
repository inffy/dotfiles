# Application bindings
$terminal = uwsm app -- ghostty
$browser = uwsm app -- zen-browser
$browser2 = uwsm app -- chromium --new-window --ozone-platform=wayland
$webapp = $browser2 --app

unbind = SUPER, W
unbind = SUPER, E
unbind = SUPER, C


bindd = SUPER, Q, Close active window, killactive
bindd = SUPER, return, Terminal, exec, $terminal
bindd = SUPER, F, File manager, exec, uwsm app -- dolphin --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, M, Music, exec, uwsm app -- spotify
bindd = SUPER, N, Neovim, exec, $terminal -e nvim
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Discord, exec, uwsm app -- vesktop
bindd = SUPER, G, Signal, exec, uwsm app -- signal-desktop
bindd = SUPER, O, Obsidian, exec, uwsm app -- obsidian -disable-gpu
bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password

bindd = SUPER, L, Lock, exec, uwsm app -- omarchy-lock-screen

bindd = SUPER, A, ChatGPT, exec, $webapp="https://chatgpt.com"
bindd = SUPER SHIFT, A, Grok, exec, $webapp="https://grok.com"
bindd = SUPER, C, Calendar, exec, $webapp="https://app.hey.com/calendar/weeks/"
bindd = SUPER, E, Email, exec, $webapp="https://app.hey.com"
bindd = SUPER, Y, YouTube, exec, $webapp="https://youtube.com/"
bindd = SUPER SHIFT, G, WhatsApp, exec, $webapp="https://web.whatsapp.com/"
bindd = SUPER ALT, G, Google Messages, exec, $webapp="https://messages.google.com/web/conversations"
bindd = SUPER, X, X, exec, $webapp="https://x.com/"
bindd = SUPER SHIFT, X, X Post, exec, $webapp="https://x.com/compose/post"

# Window resizing with Super + Alt + arrow keys
bindd = SUPER ALT, left, resize window left, resizeactive, -100 0
bindd = SUPER ALT, right, resize window right, resizeactive, 100 0
bindd = SUPER ALT, up, resize window up, resizeactive, 0 -100
bindd= SUPER ALT, down, resize window down, resizeactive, 0 100

# screenshots
bindd = SUPER SHIFT, S, screenshot region, exec, omarchy-cmd-screenshot
bindd = SUPER ALT, S, screenshot of window, exec, omarchy-cmd-screenshot window

# screenrecording
bindd = SUPER CTRL, S, screenrecord display, exec, omarchy-cmd-screenrecord output


# Monitor profile switching with hyprmon
bindd = SUPER SHIFT, H, Switch hyprmon profile Home, exec, hyprmon --profile home
bindd = SUPER SHIFT, L, Switch hyprmon profile Laptop, exec, hyprmon --profile laptop
bindd = SUPER SHIFT, B, Switch hyprmon profile Both, exec, hyprmon --profile both
