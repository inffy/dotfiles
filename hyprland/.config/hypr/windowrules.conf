## Rules for app locations
windowrule = workspace 1 silent, class:^(zen)$
windowrule = workspace 2 silent, class:^(vesktop)$
windowrule = workspace 3, class:^(filezilla)$

## Opacity rules
windowrulev2 = opacity 0.99 0.97 0.99, class:^(vesktop)$
# windowrulev2 = float, class:^(BeeperTexts)$
windowrulev2 = opacity 1 0.97 0.99, class:^(zen)$
windowrulev2 = float, class:^(dolphin)$, title:^(Copying)$
windowrulev2 = opacity 1 1, class:^(org.gnome.Boxes)$
windowrulev2 = opacity 1 1, class:^(virt-manager)$

windowrule = size 700 900, tag:floating-window

